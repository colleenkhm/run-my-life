<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table>
        <tr>
          <td class="hour-display">8AM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
        <tr>
          <td class="hour-display">9AM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
        <tr>
          <td class="hour-display">10AM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
        <tr">
          <td class="hour-display">11AM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
        <tr>
          <td class="hour-display">12PM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
        <tr>
          <td class="hour-display">1PM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
        <tr>
          <td class="hour-display">2PM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
        <tr>
          <td class="hour-display">3PM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
        <tr>
          <td class="hour-display">4PM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
        <tr>
          <td class="hour-display">5PM</td>
          <td class="timeBlock" contentEditable="true"></td>
          <td class=saveBtn></td>
        </tr>
      </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
